<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="login-form">
        <input type="text" name="email" id="login-input-email" placeholder="Email">
        <input type="password" name="password" id="login-input-password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <hr>
    <form id="register-form">
        <input type="text" name="name" id="register-input-name" placeholder="Nama">
        <input type="text" name="email" id="register-input-email" placeholder="Email">
        <input type="password" name="password" id="register-input-password" placeholder="Password">
        <button type="submit">Register</button>
    </form>
    <hr>
    <form id="logout-form">
        <button type="submit">Logout</button>
    </form>
    <hr>
    <h1>Todo list</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Tambahkan tugas..." required>
        <button type="submit">Tambah</button>
    </form>
    <ul id="todo-list"></ul>
    <script src="js/script.js"></script>
</body>
</html>
